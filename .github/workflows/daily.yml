name: Daily WW3 Nowcast Download

on:
  schedule:
    - cron: "0 3 * * *"   # 03:00 UTC every day
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run download
        run: python download_nowcast.py

      - name: Commit data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/
          git commit -m "Daily nowcast update" || echo "No changes"
          git push
